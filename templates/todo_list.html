<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Todo</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row mt-5">
        <div class="col-md 8 offset-md-2">
            <div class="card">
                <div class="card-header shadow-sm bg-white">
                    <h1 class="display-5 text-info">
                        <i class="fas fa-check-double"></i>
                        MyToDo App
                    </h1>
                </div>
                <div class="card-body">
                   <ul class="list-group">
                       <li class="list-group-item">
                   <form action="{% url 'insert_todo' %}" method="post" autocomplete="off">
                      {% csrf_token %}
                       <div class="input-group">
                           <input type="text" name="content" class="form control">
                           <div class="input-group-append text-info">
                              <span class="input-group-text bg-white py-0">
                                  <button type="submit" class="btn btn-smtext-info">
                                      <i class="fas fa-calendar-plus fa-lg"></i>
                                  </button>
                              </span>
                           </div>
                       </div>
                   </form>
             </li>
                    {% for todo in todo_list%}
                    <li class="list-group-item">{{todo.content}}
                        <form action="{% url 'delete_todo_item' todo.id %}" method="post" class="float-right d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn">
                                <i class="fas fa-trash-alt fa-log text-danger  " style="margin-left: 800px"></i>
                            </button>
                        </form>
                        </li>
                        {% empty %}
                        <li class="list-group-item">
                            <span class="font-italic">No items todo.</span>
                        </li>
                        {% endfor %}

</ul>
</div>

            </div>
        </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
